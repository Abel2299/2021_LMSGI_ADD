<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Base Formulario</title> 
		<meta charset="UTF-8">	
	</head>
	
	<body>
		<header>
			<h1 style="text-align:center">Base De Formulario</h1>
		</header>
		<form method="GET">
			<fieldset style="background-color:#ffb399 ">
				<legend style="border: 1px solid black; background-color: white">Descripción del Coche</legend>
				<table>
					<tr>
						<td><label for="Marca"> Marca del coche</label></td>
						<td><label for="Modelo"> Modelo</label></td>	
						<td><label for="Color"> Color</label></td>
						<td><label for="Puertas"> Nº de Puertas</label></td>
						
					</tr>
					<tr>
						<td><input type="text"	id="Marca"></td>
						<td><input type="text"	id="Modelo"	></td>
						<td><select	id="Color"	>
							<option value="Blanco">Blanco</option>
							<option value="Negro">Negro</option>
							<option value="Gris">Gris</option>
							<option value="Azul">Azul</option>
							<option value="Rojo">Rojo</option>
							</select>
						</td>
						<td><select	id="Puertas"	>
							<option value="Tres">3</option>
							<option value="Cinco">5</option>
							</select>
						</td>
					</tr>
				</table>					
			</fieldset>
			
			<fieldset style="background-color:#ffe699">
				<legend style="border: 1px solid black; background-color: white">Documentacion sobre el Coche</legend>
				<table>
					<tr>
						<td><label for="Matriculacion"> Fecha de Matriculación</label></td>
						<td><label for="Bastidor"> Numero de bastidor</label></td>
						<td><label for="Asientos">Numero de asientos </label></td>
						<td><label for="Matricula"> Numero de matricula</label></td>
					</tr>
					<tr>
						<td><input type="date" name="Matriculacion" id="Matriculacion" min="1950-01-01"></td>
						<td><input type="text" id="Bastidor" placeholder="00-00/00-0000-00" pattern="[0-9]{2}[ -][0-9]{2} [ /][0-9]{2}[ -][0-9]{4}[ -][0-9]{2}"></td>
						<td><select	id="Asientos"	>
								<option value="Dos">2</option>
								<option value="Cinco">5</option>
								<option value="Siete">7</option>
							</select>
						</td>
						<td><input type="text" id="Matricula" placeholder="0000 ABC" pattern="[0-9]{4}[ ][A-Z]{3}"></td>
					</tr>
					<tr>
						<td>- Tipo de combustible</td>
						<td></td>
						<td><label for="Observaciones">Observaciones</label></td>
						<td><label for="Hora">Tiempo de viaje</label></td>
					</tr>
					<tr>
						<td>
							<label for="gasoil"><input type="radio" name="Grupo1" id="gasoil">Gasoil</label>
							<label for="gasolina"><input type="radio" name="Grupo1" id="gasolina">Gasolina</label>
						</td>
						<td></td>
						<td><textarea name="Observaciones" id="Observaciones" rows="3" cols="30">-Estado de la pintura: Bueno.
-Estado del motor: Correcto.
-Estado del interior: Usado.</textarea></td>
						<td><input type="time" name="hora" id="Hora" value="00:00" min="03:00" max="15:00" step="15"></td>
					</tr>
					<tr>
						<td><label> - Caja de cambios</label></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td>
							<label for="Manual"><input type="radio" name="Grupo2" id="Manual">Manual</label>
							<label for="Automatica"><input type="radio" name="Grupo2" id="Automatica">Automatica</label>
						</td>
						<td></td>
						<td><label> Comodidad de viaje</label></td>
						<td><p><label for="comodidad"></label>0<input id="comodidad" name="Rango" type="range" min="0" max="10">10</td>
					</tr>
				</table>
			</fieldset>
			
			<fieldset style="background-color:#ff9999">
				<legend style="border: 1px solid black; background-color: white">Extras</legend>
				<table>
					<tr>
						<td><label for="Tapiceria">Tapiceria</label></td>
						<td><label for="colorTapiceria">Color de la Tapiceria</label></td>
						<td></td>
						<td><label for="Maletero">Apertura del maletero</label></td>
					</tr>
					<tr>
						<td><select	id="Tapiceria"	>
							<option value="Cuero">Cuero</option>
							<option value="Alcantara">Alcantara</option>
							<option value="Vinilo">Vinilo</option>
							<option value="Tela">Tela</option>
							<option value="Microfibra">Microfibra</option>
							</select>
						</td>
						<td><select	id="colorTapiceria"	>
							<option value="Beige">Beige</option>
							<option value="Blanco">Blanco</option>
							<option value="Negro">Negro</option>
							</select>
						</td>
						<td></td>
						<td><select	id="Maletero">
							<option value="Manual">Manual</option>
							<option value="Pie">Con el pie</option>
							<option value="Mando">Con el mando</option>
							</select></td>
					</tr>
					<tr>
						<td>Mas extras</td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td><label for="Sensores"><input type="checkbox" name="Sensores" id="Sensores">Sensores de aparcamiento</label></td>	
						<td><label for="Camara"><input type="checkbox" name="Camara" id="Camara">Camara trasera</label></td>	
						<td><label for="ReconocimientoDeSeñales"><input type="checkbox" name="ReconocimientoDeSeñales" id="ReconocimientoDeSeñales">Reconocimiento de Señales</label></td>	
						<td><label for="Navegador"><input type="checkbox" name="Navegador" id="Navegador">Navegador</label></td>	
					</tr>
					<tr>
						<td><label for="FrenadaAutomática"><input type="checkbox" name="FrenadaAutomática" id="FrenadaAutomática">Frenada automática de emergencia</label></td>	
						<td><label for="FarosLed"><input type="checkbox" name="FarosLed" id="FarosLed">Faros LED</label></td>	
						<td><label for="ControlCrucero"><input type="checkbox" name="ControlCrucero" id="ControlCrucero">Control de crucero</label></td>					
						<td></td>
					</tr>
				</table>
			</fieldset>
			<div style="text-align:center;padding-top: 10px;">
				<input type="submit" value="Enviar">
			</div>
		</form>
	</body>
</html>
