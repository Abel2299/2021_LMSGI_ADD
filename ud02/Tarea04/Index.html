<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Html 04 Abel Dominguez Dominguez</title>
		<meta charset="UTF-8">	
		<link rel="icon" href="../../images/favicon.ico">		
	</head>
	
	<body>
		<header>
			<h1 style="text-align:center">HOJA DE INSCRIPCIÓN</h1>
			<h2 style="text-align:center">EN LOS CICLOS FORMATIVOS DE GRADO SUPERIOR</h2>
		</header>
		<form method="GET" action="registro.php">
			<fieldset style="background-color: #BBBBBB">
				<legend style="border: 1px solid black; background-color: white">Datos Pesonales</legend>
				<table>
					<tr>
						<td><label for="Nombre"> Nombre:</label></td>
						<td><label for="Apellidos"> Apellidos:</label></td>
						<td><label for="DNI"> DNI</label></td>
						<td><label for="Telefono">Teléfono</label></td>
					</tr>
					<tr>
						<td><input type="text"	id="Apellidos"></td>
						<td><input type="text"	id="Nombre"	></td>
						<td><input type="text"	id="DNI"></td>
						<td><input type="tel" id="Telefono" placeholder="(000)000-0000" pattern="\([0-9]{3}\) [0-9]{3}[ -][0-9]{4}"></td>
					</tr>
					<tr>
						<td><label for="LocalidadDeNacimiento"> Localidad de Nacimiento</label></td>
						<td><label for="Provincia"> Provincia</label></td>
						<td><label for="FechaDeNacimiento"> Fecha de Nacimiento</label></td>
						<td></td>
					</tr>
					<tr>
						<td><input type="text"	id="LocalidadDeNacimiento"></td>
						<td>
							<select id="Provincia">
								<option value="Avila">Ávila</option>
								<option value="Burgos">Burgos</option>
								<option value="León">León</option>
								<option value="Palencia">Palencia</option>
								<option value="Salamanca">Salamanca</option>
								<option value="Segovia">Segovia</option>
								<option value="Soria">Soria</option>
								<option value="Valladolid">Valladolid</option>
								<option value="Zamora">Zamora</option>
							</select>
						</td>
						<td><input type="date" name="Fecha" id="FechaDeNacimiento" min="1960-01-01"></td>
						<td></td>
					</tr>
					<tr>
						<td><label for="Direccion"> Dirección:</label></td>
						<td><label for="CodigoPostal"> Código Postal:</label></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td><input type="text" id="Direccion"></td>
						<td><input type="text" id="CodigoPostal" placeholder="00000"></td>
						<td></td>
						<td></td>
					</tr>
				</table>					
			</fieldset>
			
			<fieldset style="background-color:rgb(241, 194, 156)">
				<legend style="border: 1px solid black; background-color: white">Forma de acceso</legend>
				<ul style="list-style:none;">
					<li><label for="Directo"><input type="radio" name="Grupo1" id="Directo">Directo</label></li>
					<li>
						<ul style="list-style:none;">
							<li><label for="BachilleratoModalidad"><input type="radio"  name="Grupo2" id="BachilleratoModalidad">Bachillerato modalidad</label><input type="text"  name="BachilleratoModalidad"></li>								
							<li><label for="BachilleratoExperimental"><input type="radio" name="Grupo2" id="BachilleratoExperimental">Bachillerato experimental</label><input type="text" name="Bachillerato experimental"></li>				
							<li><label for="Cou"><input type="radio" name="Grupo2" id="Cou">COU Opción</label><input type="text" name="COU Opción"></li>
							<li><label for="TituloTecnico"><input type="radio" name="Grupo2" id="TituloTecnico">Título de Técnico(FPGM)</label><input type="text" name="Título de Técnico(FPGM)"></li>			
							<li><label for="TitulacionUni"><input type="radio" name="Grupo2" id="TitulacionUni">Titulación Universitaria</label><input type="text" name="Titulación Universitaria"></li>		
							<li><label for="Otros"><input type="radio" name="Grupo2" id="Otros">Otros(especifique)</label><input type="text" name="Otros(especifique)"></li>
						</ul>
					</li>
					<li><label for="PruebaLibre"><input type="radio" name="Grupo1" id="PruebaLibre">Prueba Libre</label></li>
				</ul>
			</fieldset>
			
			<fieldset style="background-color: rgb(182, 126, 126);">
				<legend style="border: 1px solid black; background-color: white">Documentos Adjuntos</legend>
				<table>
					<tr>
						<td><label for="idFotocopiaDni"><input type="checkbox" name="Fotocopia DNI" id="idFotocopiaDni">Fotocopia DNI</label></td>
						<td><label for="idCertificadoAcademico"><input type="checkbox" name="Certificado Académico" id="idCertificadoAcademico">Certificado Académico</label></td>
					</tr>
					<tr>
						<td><label for="idOtrosDocumentos"><input type="checkbox" name="Otro documentos" id="idOtrosDocumentos">Otros Documentos (especifique)</label><input type="text" name="Otro documentos"></td>
						<td></td>
					</tr>
				</table>
			</fieldset>
			<input type="submit" value="Enviar Solicitud">
		</form>
	</body>
</html>
